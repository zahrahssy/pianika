            <button type="button" class="btn btn-outline-dark" id="si2" onclick="playAudio('siii')">Si</button>

    </div>

    <script>
        let audioDo = new Audio("Do.mp3");
        let audioRe = new Audio("Re.mp3");
        let audioMi = new Audio("Mi.mp3");
        let audioFa = new Audio("Fa.mp3");
        let audioSol = new Audio("Sol.mp3");
        let audioLa = new Audio("La.mp3");
        let audioSi = new Audio("Si.mp3");
        let audioDoo = new Audio("Doo.mp3");
        let audioRee = new Audio("Ree.mp3");
        let audioMii= new Audio("Mii.mp3");
        let audioFaa = new Audio("Faa.mp3");
        let audioSoll = new Audio("Soll.mp3");
        let audioLaa = new Audio("Laa.mp3");
        let audioSii = new Audio("Sii.mp3");
        let audioDooo = new Audio("Dooo.mp3");
        let audioReee = new Audio("Reee.mp3");
        let audioMiii = new Audio("Miii.mp3");
        let audioFaaa = new Audio("Faaa.mp3");
        let audioSolll = new Audio("Solll.mp3");
        let audioLaaa = new Audio("Laaa.mp3");
        let audioSiii = new Audio("Siii.mp3");

        function playAudio(sound){
            if(sound === "do"){
                audioDo.pause();
                audioDo.currentTime = 0;
                audioDo.play();
            }
            if(sound === "re"){
                audioRe.pause();
                audioRe.currentTime = 0;
                audioRe.play();
            }
            if(sound === "mi"){
                audioMi.pause();
                audioMi.currentTime = 0;
                audioMi.play();
            }
            if(sound === "fa"){
                audioFa.pause();
                audioFa.currentTime = 0;
                audioFa.play();
            }
            if(sound === "sol"){
                audioSol.pause();
                audioSol.currentTime = 0;
                audioSol.play();
            }
            if(sound === "la"){
                audioLa.pause();
                audioLa.currentTime = 0;
                audioLa.play();
            }
            if(sound === "si"){
                audioSi.pause();
                audioSi.currentTime = 0;
                audioSi.play();
            }
            if(sound === "doo"){
                audioDoo.pause();
                audioDoo.currentTime = 0;
                audioDoo.play();
            }
            if(sound === "ree"){
                audioRee.pause();
                audioRee.currentTime = 0;
                audioRee.play();
            }
            if(sound === "mii"){
                audioMii.pause();
                audioMii.currentTime = 0;
                audioMii.play();
            }
            if(sound === "faa"){
                audioFaa.pause();
                audioFaa.currentTime = 0;
                audioFaa.play();
            }
            if(sound === "soll"){
                audioSoll.pause();
                audioSoll.currentTime = 0;
                audioSoll.play();
            }
            if(sound === "laa"){
                audioLaa.pause();
                audioLaa.currentTime = 0;
                audioLaa.play();
            }
            if(sound === "sii"){
                audioSii.pause();
                audioSii.currentTime = 0;
                audioSii.play();
            }
            if(sound === "dooo"){
                audioDooo.pause();
                audioDooo.currentTime = 0;
                audioDooo.play();
            }
            if(sound === "reee"){
                audioReee.pause();
                audioReee.currentTime = 0;
                audioReee.play();
            }
            if(sound === "miii"){
                audioMiii.pause();
                audioMiii.currentTime = 0;
                audioMiii.play();
            }
            if(sound === "faaa"){
                audioFaaa.pause();
                audioFaaa.currentTime = 0;
                audioFaaa.play();
            }
            if(sound === "solll"){
                audioSolll.pause();
                audioSolll.currentTime = 0;
                audioSolll.play();
            }
            if(sound === "laaa"){
                audioLaaa.pause();

                audioLaaa.play();
            }
            if(sound === "siii"){
                audioSiii.pause();
                audioSiii.currentTime = 0;
                audioSiii.play();
            }
        }

        document.addEventListener("keypress", function(e){
            console.log(e.keyCode);

            if(e.keyCode === 113){
                playAudio("do");
            }
            if(e.keyCode === 119){
                playAudio("re");
            }
            if(e.keyCode === 101){
                playAudio("mi");
            }
            if(e.keyCode === 114){
                playAudio("fa");
            }
            if(e.keyCode === 116){
                playAudio("sol");
            }
            if(e.keyCode === 121){
                playAudio("la");
            }
            if(e.keyCode === 117){
                playAudio("si");
            }
            if(e.keyCode === 105){

            if(e.keyCode === 111){

            if(e.keyCode === 104){

            if(e.keyCode === 106){

            }
            if(e.keyCode === 107){
                playAudio("faaa");
            }
            if(e.keyCode === 108){
                playAudio("solll");
            }
            if(e.keyCode === 122){
                playAudio("laaa");
            }
            if(e.keyCode === 120){
                playAudio("siii");
            }
        });
